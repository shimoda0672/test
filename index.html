<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
     <!-- スマホ／タブレットでのタッチ操作向けビューポート設定 -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>ブロック崩しゲーム（初級・中級・上級・リトライ機能付き）</title>
  <style>

    /* 追加: 画面フィット用 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      position: relative;
    }
    canvas {
      width: 100vw;
      height: 100vh;
    }
    #overlay {
      top: 0 !important;
      left: 0 !important;
      transform: none !important;
      width: 100vw !important;
      height: 100vh !important;
    }
    #startOverlay {
      top: 0 !important;
      left: 0 !important;
      transform: none !important;
      width: 100vw !important;
      height: 100vh !important;
    }

    body {
      margin: 0;
      background-color: #000;
      position: relative;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #000;
         /* タッチ操作でページがスクロールしないようにする */
         touch-action: none;
          /* 画面幅に合わせて表示を縮小したい場合（任意） */
          max-width: 100%;
          height: auto;
    }
    /* ゲーム終了時オーバーレイ */
    #overlay {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 600px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: none;
      z-index: 10;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #overlay h1 {
      font-size: 48px;
      margin: 0;
    }
    #overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    /* 難易度選択用オーバーレイ */
    #startOverlay {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 600px;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      display: flex;
      z-index: 20;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #startOverlay h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #startOverlay button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- ゲーム終了時オーバーレイ -->
  <div id="overlay">
    <h1 id="overlayMessage"></h1>
    <button onclick="restartGame()">リトライ</button>
  </div>

  <!-- 難易度選択用オーバーレイ -->
  <div id="startOverlay">
    <h1>難易度選択</h1>
    <button onclick="setDifficulty('beginner')">初級</button>
    <button onclick="setDifficulty('intermediate')">中級</button>
    <button onclick="setDifficulty('advanced')">上級</button>
  </div>

  <script>
    // キャンバスとコンテキストの取得
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // ゲームパラメータ（難易度選択で設定）
    let basePaddleWidth;
    let paddleWidth;
    let paddleHeight = 10;
    let paddleX;
    let paddleSpeed;
    let ballInitialSpeed;
    let paddleExtended = false; // パドル延長効果中か

    const ballRadius = 10;
    let balls = [];
    // ボール生成関数
    function createBall(x, y, speedX, speedY) {
      return { x: x, y: y, speedX: speedX, speedY: speedY, radius: ballRadius };
    }

    // ブロック関連の設定
    const brickRowCount = 5;
    const brickColumnCount = 10;
    const brickPadding = 2;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 0;
    const brickWidth = canvas.width / brickColumnCount;
    const brickHeight = 20;
    const brickColors = ["#FF5733", "#FFBD33", "#DBFF33", "#75FF33", "#33FF57"];
    let bricks = [];

    function initBricks() {
      bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          let isSpecial = false;
          let effect = null;
          // 下から3行に対して30%の確率で特殊ブロック
          if (r >= brickRowCount - 3) {
            if (Math.random() < 0.3) {
              isSpecial = true;
              effect = Math.random() < 0.5 ? "ball" : "paddle";
            }
          }
          bricks[c][r] = { x: 0, y: 0, status: 1, special: isSpecial, effect: effect };
        }
      }
    }
    initBricks();

    // キー入力管理
    let rightPressed = false;
    let leftPressed = false;
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }
    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    // ポインタ操作統合（タッチ／ペン／マウス）
    canvas.addEventListener("pointermove", pointerMoveHandler, false);
    canvas.addEventListener("pointerdown", e => {
      canvas.setPointerCapture(e.pointerId);
      pointerMoveHandler(e);
    }, false);
    canvas.addEventListener("pointerup", e => {
      canvas.releasePointerCapture(e.pointerId);
    }, false);

    function pointerMoveHandler(e) {
      if (e.pointerType === "touch") e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const relativeX = (e.clientX - rect.left) * scaleX;
      if (relativeX > 0 && relativeX < canvas.width) {
        let newPaddleX = relativeX - paddleWidth / 2;
        if (newPaddleX < 0) newPaddleX = 0;
        if (newPaddleX + paddleWidth > canvas.width) newPaddleX = canvas.width - paddleWidth;
        paddleX = newPaddleX;
      }
    }

    // 描画関数
    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            if (bricks[c][r].special) {
              // 特殊ブロック色（オレンジ系）
              ctx.fillStyle = brickColors[r] || "#f90";
            } else {
              ctx.fillStyle = brickColors[r] || "#0095DD";
            }
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();
    }

    function drawBalls() {
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.closePath();
      });
    }

    function collisionDetection(ball) {
      // 壁との当たり判定（左右）
      if (ball.x + ball.speedX < ball.radius || ball.x + ball.speedX > canvas.width - ball.radius) {
        ball.speedX = -ball.speedX;
      }
      // 天井との当たり判定
      if (ball.y + ball.speedY < ball.radius) {
        ball.speedY = -ball.speedY;
      }
      // 底辺との当たり判定
      if (ball.y + ball.speedY > canvas.height - ball.radius) {
        if (ball.x > paddleX && ball.x < paddleX + paddleWidth) {
          ball.speedY = -ball.speedY;
          const deltaX = ball.x - (paddleX + paddleWidth / 2);
          ball.speedX = deltaX * 0.15;
        } else {
          // ライフを減らしてボールをリセット
          balls.splice(balls.indexOf(ball), 1);
          if (balls.length === 0) {
            lives--;
            if (lives > 0) {
              // リトライ
              balls.push(createBall(canvas.width / 2, canvas.height - 30, ballInitialSpeed, -ballInitialSpeed));
              paddleWidth = basePaddleWidth;
              paddleX = (canvas.width - paddleWidth) / 2;
            } else {
              // ゲームオーバー
              showOverlay("ゲームオーバー");
            }
          }
        }
      }
      // ブロックとの当たり判定
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
              ball.speedY = -ball.speedY;
              b.status = 0;
              score++;
              // 特殊ブロック効果
              if (b.special) {
                if (b.effect === "ball") {
                  balls.push(createBall(ball.x, ball.y, -ball.speedX, ball.speedY));
                } else if (b.effect === "paddle") {
                  if (!paddleExtended) {
                    paddleExtended = true;
                    paddleWidth = Math.min(paddleWidth + 20, canvas.width);
                    setTimeout(() => {
                      paddleWidth = basePaddleWidth;
                      paddleExtended = false;
                    }, 5000);
                  }
                }
              }
              if (score === brickRowCount * brickColumnCount) {
                showOverlay("クリア！");
              }
            }
          }
        }
      }
    }

    // ゲームオーバー・クリア時オーバーレイ表示
    function showOverlay(message) {
      document.getElementById("overlayMessage").textContent = message;
      document.getElementById("overlay").style.display = "flex";
    }

    function restartGame() {
      location.reload();
    }

    // メインループ
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawPaddle();
      drawBalls();
      balls.forEach(ball => collisionDetection(ball));
      // スコア・ライフ表示
      ctx.font = "16px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText("Score: " + score, 8, 20);
      ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
      // パドル移動（キーボード）
      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += paddleSpeed;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= paddleSpeed;
      }
      requestAnimationFrame(draw);
    }

    // 難易度選択
    function setDifficulty(level) {
      switch (level) {
        case 'beginner':
          basePaddleWidth = 150;
          paddleSpeed = 6;
          ballInitialSpeed = 4;
          break;
        case 'intermediate':
          basePaddleWidth = 120;
          paddleSpeed = 8;
          ballInitialSpeed = 6;
          break;
        case 'advanced':
          basePaddleWidth = 100;
          paddleSpeed = 10;
          ballInitialSpeed = 8;
          break;
        default:
          basePaddleWidth = 120;
          paddleSpeed = 8;
          ballInitialSpeed = 6;
      }
      paddleWidth = basePaddleWidth;
      paddleX = (canvas.width - paddleWidth) / 2;
      lives = 3;
      score = 0;
      balls = [createBall(canvas.width / 2, canvas.height - 30, ballInitialSpeed, -ballInitialSpeed)];
      initBricks();
      document.getElementById("startOverlay").style.display = "none";
      draw();
    }
  </script>
</body>
</html>
